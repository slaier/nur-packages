name: "Build and populate cache"
on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:
env:
  nurRepo: slaier
jobs:
  get_info:
    name: Get branch names
    runs-on: ubuntu-latest
    outputs:
      current_branch: ${{ steps.branch-names.outputs.current_branch }}
    steps:
      - name: Get branch names
        id: branch-names
        uses: tj-actions/branch-names@v6
  tests:
    needs: get_info
    concurrency:
      group: ${{ needs.get_info.outputs.current_branch }}
      cancel-in-progress: true
    strategy:
      matrix:
        nixPath:
          - nixpkgs=channel:nixos-unstable
          - nixpkgs=channel:nixos-22.05
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install nix
        uses: cachix/install-nix-action@v17
        with:
          nix_path: "${{ matrix.nixPath }}"
          extra_nix_config: |
            experimental-features = nix-command flakes
            substituters = https://slaier.cachix.org https://cache.nixos.org
            trusted-public-keys = slaier.cachix.org-1:NyXPOqlxuGWgyn0ApNHMopkbix3QjMUAcR+JOjjxLtU= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Show nixpkgs version
        run: nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'
      - name: Check
        uses: ./.github/workflows/check
        with:
          cachix_auth_token: ${{ secrets.CACHIX_AUTH_TOKEN }}
  update_nur:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref_protected
    steps:
      - name: Trigger NUR update
        run: curl -XPOST "https://nur-update.herokuapp.com/update?repo=${{ env.nurRepo }}"
